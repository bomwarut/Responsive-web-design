<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Glass website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="glass">
      <div class="dashboard">
          <div class="user">
            <img src="./image/avatar.png" alt="" >
            <h3>Bom warut</h3>
            <p>Pro Gamer</p>
          </div>
          <div class="links">
          <div class="link">
            <img src="./image/twitch.png" alt="">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="./image/steam.png" alt="">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="./image/upcoming.png" alt="">
            <h2>New</h2>
          </div>
          <div class="link">
            <img src="./image/library.png" alt="">
            <h2>Library</h2>
          </div>
            </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./image/controller.png" alt="">
          </div>
        </div>
          <div class="games">
            <div class="status">
              <h1>Active Games</h1>
                <input type="text" />
            </div>
            <div class="cards">
              <div class="card">
                  <img src="./image/assassins.png" alt="">
                  <div class="card-info">
                    <h2>Assassin Creed</h2>
                    <p>PC version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
              </div>
              <div class="card">
                  <img src="./image/sackboy.png" alt="">
                  <div class="card-info">
                    <h2>Sackboy</h2>
                    <p>PC version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
              </div>
              <div class="card">
                  <img src="./image/spiderman.png" alt="">
                  <div class="card-info">
                    <h2>Spiderman</h2>
                    <p>PC version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
              </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
      <div class="circle2"></div>
  </body>
</html>
