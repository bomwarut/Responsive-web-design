<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylenav.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><i class="bi bi-people"></i></span>
                    <span class="text">รายชื่อที่สิตที่มีความสามารถตามความต้องการ</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="bi bi-building"></i></span>
                    <span class="text">เพิ่มสถานที่ทำงาน</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="bi bi-clipboard-minus"></i></span>
                    <span class="text">จัดการสถานที่ทำงาน</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="bi bi-mortarboard"></i></span>
                    <span class="text">รายชื่อที่สิตที่ตกลงไปทำงานต่างประเทศ</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="bi bi-file-earmark-post"></i></span>
                    <span class="text">สร้างเรซูเม่</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink));
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
